<div class="mytable">
    <table mat-table [dataSource]="convertedList" class="mytable">
        <ng-container matColumnDef="Player">
            <th mat-header-cell *matHeaderCellDef class="joueur">Joueur</th>
            <td mat-cell *matCellDef="let element" class="names">{{ element[0] }}</td>
        </ng-container>
        <ng-container matColumnDef="Grade">
            <th mat-header-cell *matHeaderCellDef>Note accordée</th>
            <td mat-cell *matCellDef="let element" class="grades">{{ element[1] }}%</td>
        </ng-container>
        <ng-container matColumnDef="PointsGained">
            <th mat-header-cell *matHeaderCellDef>Points reçus</th>
            <td mat-cell *matCellDef="let element" class="grades">{{ (element[1] / 100) * totalPoints }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
